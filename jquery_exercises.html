<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercise</title>
    <script src="JS/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: grey;
        }
        .highlight {
            background-color: yellow;
        }
        .codeup {
            border: 1px solid green;
            font-weight: bold;
            letter-spacing: 5px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
<h1 id="topHeader" class="text-center codeup">Fear</h1>
    <p id="subHeader" class="text-center codeup">The path to the Dark Side...</p>
    <ul id="darkSideList" class="codeup">How Dark Power manifests
        <li>Fear leads to Anger</li>
        <li>Anger Leads to Hate</li>
        <li>Hate leads to Suffering</li>
    </ul>
<script>
    $(document).ready(function() {
        $("li").hover(
                function() {
            $(this).css("color", "red");

        }, function() {
                    $(this).css("color", "black");
                });
        $("p").dblclick(function() {
            $(this).css("font-size", "18px");
            console.log("test");
        });
        $("h1").click(
                function() {
                    $(this).css("background-color", "pink");
                });
    });
</script>

</body>
</html>
