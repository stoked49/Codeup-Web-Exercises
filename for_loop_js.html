<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop Exercise</title>
</head>

    <script>
        "use strict"

        for (var i = 100; i > 0; i -= 5) {
        console.log(i);
    }

    var randomnum = Math.floor(Math.random() * 10) + 1;
    for (var j = 1; j <= 10; j += 1) {
        var total = randomnum * j;
        console.log (randomnum + " x " + j + " = " + total);
        }

    for (var k = 1; k <= 10; k += 1) {
        var randomnum2 = Math.floor(Math.random() * 180) + 20;
        if (randomnum2 % 2 == 0) {
            console.log (randomnum2 + " is even.")
        } else {
            console.log (randomnum2 + " is odd.")
        }
    }
    </script>



</body>
</html>
