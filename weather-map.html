<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map API</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <!-- Javascript Link -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- moment.js link for time keeping -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <!-- Javascript Bootstrap link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Google Maps API link -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3jBFctTg7E6aRWz0YP-GWlds9EMCNLqo"></script>
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/weather-map.css">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Weather Application</h1>
        <h3 id="weatherLocation"></h3>
        <h5 id="weatherDescription"></h5>
        <div id="day">
        </div>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="mapMain" class="container"></div>
    </div>
</div>
<br><br><br>
<script src="js/weather-map.js">
</script>
</body>
</html>
