<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="CSS/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <style>
        .margin200 {
            margin-top: 200px;
        }
        body {
            background-color: #000000;
        }
        </style>
</head>
<body>
<div class="container">
<h1>Konami Code</h1>
<img src="IMG/osd1jUE.gif" id="saberPic" class="center-block hidden margin200"/>
<script src="JS/jquery-2.2.4.js"></script>
<script>
    "use strict";
    $(document).ready(function() {
        //Set up our array of needed keys, and variables.
        var konamiCode = [38,38,40,40,37,39,37,39,66,65], started = false, i = 0;
        $(document).keyup(function(event){
            console.log(event.keyCode);
            var key = event.keyCode;
            //Set start to true only if having pressed the first key in the konami sequence.
            if(!started){
                if(key == 38){
                    started = true;
                }
            }
            //If we've started, pay attention to key presses, looking for right sequence.
            if(started){
                if(konamiCode[i] == key){
                    //We're good so far.
                    i += 1;
                } else {
                    //Oops, not the right sequence, lets restart from the top.
                    reset();
                }
                if(i == 10){
                    //We made it! Put code here to do what you want when successfully execute konami sequence
alert ("Feel the power of the Dark Side");
                        $("#saberPic").removeClass("hidden");
                    //Reset the conditions so that someone can do it all again.
                    reset();
                }
            } else {
                //Oops.
                reset();
            }
        });
//Function used to reset us back to starting point.
        function reset() {
            started = false; i = 0;
        }
    }); //document ready function
</script>
    </div>
</body>
</html>
