<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Exercise</title>
    <link rel="stylesheet" href="CSS/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/calculator.css">


</head>
<body>
    <div class="container text-center">
        <div class="row">
        <div class="calc center-block text-center">
                <input id="leftOp" class="mainInputs text-right" type="text" placeholder="1st input here">
                <input id="operator" class="mainInputs" type="text">
                <input id="rightOp" class="mainInputs" type="text" placeholder="2nd input here">
        <br>
            <div class="btn-group-lg" role="group">
                <button id="addKey" type="button" class="btn btn-warning opKey" value="+">+</button>
                <button id="sevenKey" type="button" class="btn btn-info numberKeys" value="7">7</button>
                <button id="eightKey" type="button" class="btn btn-info numberKeys" value="8">8</button>
                <button id="nineKey" type="button" class="btn btn-info numberKeys" value="9">9</button>
                <!--<button id="sqrtKey" type="button" class ="btn btn-secondary executeKeys" value=".">√</button>-->
                <br>
                <button id="subKey" type="button" class="btn btn-warning opKey" value="-">-</button>
                <button id="fourKey" type="button" class="btn btn-info numberKeys" value="4">4</button>
                <button id="fiveKey" type="button" class="btn btn-info numberKeys" value="5">5</button>
                <button id="sixKey" type="button" class="btn btn-info numberKeys" value="6">6</button>
                <!--<button id="flipSign" type="button" class ="btn btn-secondary executeKeys" value="-">-/+</button>-->
                <br>
                <button id="multKey" type="button" class="btn btn-warning opKey" value="*">*</button>
                <button id="oneKey" type="button" class="btn btn-info numberKeys" value="1">1</button>
                <button id="twoKey" type="button" class="btn btn-info numberKeys" value="2">2</button>
                <button id="threeKey" type="button" class="btn btn-info numberKeys" value="3">3</button>
                <!--<button id="percentKey" type="button" class ="btn btn-secondary executeKeys" value="％">％</button>-->
                <br>
                <button id="divKey" type="button" class="btn btn-warning opKey" value="/">/</button>
                <button id="zeroKey" type="button" class="btn btn-info numberKeys" value="0">0</button>
                <button id="equalKey" type="button" class="btn btn-success executeKeys" value="=">=</button>
                <button id="cKey" type="button" class="btn btn-danger executeKeys" value="C">C</button>
                <!--<button id="decKey" type="button" class ="btn btn-secondary executeKeys" value=".">.</button>-->
            </div>
        </div>
        </div>
    </div>



<script src="JS/calculator.js"></script>
</body>
</html>
