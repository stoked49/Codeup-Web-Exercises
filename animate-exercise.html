<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
<p>
    <button id="btn-move">Move It</button>
    <button id="btn-scale">Scale It</button>
    <button id="btn-hide">Hide It</button>
    <button id="btn-show">Show It</button>
    <button id="btn-all">Animate All</button>
</p>

<div id="animate-box"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        "use strict";

        // TODO: "Move It" should move the box 100 pixels to the left
        var boxLeft = function() {
            $("#animate-box").animate({
                left: "+=100px"
            });
        };
        $("#btn-move").click(boxLeft);


        // TODO: "Scale It" should expand the box width by 50%
        var boxScale = function() {
            $("#animate-box").animate({
                width: "+=25%"
            });
        };
        $("#btn-scale").click(boxScale);


        // TODO: "Hide It" should use opacity to make the box invisible
        var boxHide = function() {
            $("#animate-box").animate({
                opacity: "0"
            });
        };
        $("#btn-hide").click(boxHide);

        // TODO: "Show It" should make the box appear
        var boxShow = function() {
            $("#animate-box").animate({
                opacity: "1"
            });
        };
        $("#btn-show").click(boxShow);

        // TODO: "Animate All" should use an animation stack to:
        //      1) Move and scale the box simultaneously
        var reset =  function() {
            $("#animate-box").css("width", "250px");
            $("#animate-box").css("height", "250px");
            $("#animate-box").css("position", "absolute");
            $("#animate-box").css("left", "0");
            $("#animate-box").css("right", "0");

            boxShow()

        };
        $("#btn-all").click(function () {
            boxLeft();
            boxScale();
            //      2) Hide the box
            boxHide();
            reset()
        });
        //      3) Reset the box back to its original position and opacity

    });
</script>
</body>
</html>
